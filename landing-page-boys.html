<!DOCTYPE html>
<html>
<head>
	<title>Landing-boys</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

<body>

<div class="shop_by_category">
	<a class="category-item" href="#">
		<img src="images/category-item1.jpg" class="img-fluid" alt="category_clothing" title="clothing">
			<div class="label-box__textarea text-center">
			  	<p class="label-box__subtitle"> shop </p>
			  	<p class="cat__name"> Clothing </p>
			</div>
	</a> 	

	<a class="category-item" href="#">
		<img src="images/category-item2.jpg" class="img-fluid" alt="category-accessories" title="Accessories">
			<div class="label-box__textarea text-center"> 
				<p class="label-box__subtitle"> shop </p>
				<p class="cat__name"> Accessories </p>
			</div>
	</a> 	

	<a class="category-item" href="#">
		<img src="images/category-item4.jpg" class="img-fluid" alt="category-shoes" title="Shoes">

				<p class="label-box__subtitle"> shop </p>
				<p class="cat__name"> Shoes </p>
			</div>
	</a> 	

	<a class="category-item" href="#">

				<p class="label-box__subtitle"> View </p>
				<p class="cat__name"> All </p>
			</div>
	</a> 		     	            	
</div>

<!-- Shop by price && Shop by age -->

<div class="shop_by_price">
    <div class="row">  
		<div class="col-lg-12 col-md-12 col-sm-12">
	   		<h2 class="title"> Shop By Price </h2>
         		<div class="kss-price">
		             <a href="#" class="label-box__textarea"><img src="images/price-tag-1.png" alt="price tag" title="below Rs 500" class="img-fluid"></a>
		          	 <a href="#" class="label-box__textarea"><img src="images/price-tag-2.png" alt="price tag" title="Rs 500 to Rs 999" class="img-fluid"></a>
		          	 <a href="#" class="label-box__textarea"><img src="images/price-tag-3.png" alt="price tag" title="Rs 1000 to Rs 1499" class="img-fluid"></a>
		          	 <a href="#" class="label-box__textarea"><img src="images/price-tag-4.png" alt="price tag" title="Rs 1500 to Rs 1999" class="img-fluid"></a>
         		</div>
    	</div>  
	</div>
</div>

<div class="shop_by_age">
  	<div class="container">
	    <div class="row">
	     		<h2 class="title"> Shop By Age </h2>
	      			<div class="kss-age">
	      			    <div class="col-lg-6 col-md-6 col-sm-12">
			    			<a class="card-img" href="#">
			    				<p class="card-text"> 2-7<br>Years</p>
		             			<img src="images/age1.png" class="img-fluid" title="Ombre Print Full-Sleeves Shirt" alt="Ombre Print Full-Sleeves Shirt">	             		
	                 		</a>
	                 	</div>
	                 	<div class="col-lg-6 col-md-6 col-sm-12">
		       		 		<a class="card-img" href="#">  
		       		 		    <p class="card-text"> 7-14<br>Years</p>
		            			<img src="images/age2.png" class="img-fluid" title="Half Sleeves Polo T-Shirt" alt="Half Sleeves Polo T-Shirt">
	         				</a>
	         			</div>
       				</div>
     		</div>   
  		</div>
	</div>
</div>

<!-- OFFERS -->
<div class="offers">
    <div class="container">
 		<h2 class="title">Offers</h2>
 		    <div class="row">
		 		<div class="col-lg-6 col-md-6 col-sm-12">

		 			</a>
		 		</div>
		 		<div class="col-lg-6 col-md-6 col-sm-12">

    </div>
